<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Guess the Number</title>

</head>
<body>

    <header>
        <h1>Guess the Number!</h1>

        <p class="subheading">Guess a number between 1 and 100</p>
    </header>

    <main id="app">

        <div class="turns-left-container">
            <div id="turns-left">
                <p>Turns left: 7</p>
            </div>
        </div>

        <div id="input-container">
            <input type="number" name="input" id="input" placeholder="Enter your guess...">
            <button id="submit-btn">Check</button>
        </div>

        <div id="status-container">
            <div id="proximity-msg"></div>
        </div>
        

    </main>

    
    <script src="script.js"></script>
</body>
</html>
